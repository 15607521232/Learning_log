<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数</title>
    <script type="text/javascript">
    function add(x,y,f){
        return(f(x) + f(y));
    }

    x = -5;
    y = 6;
    f = Math.abs;
    alert(add(x,y,f));
    
    function pow(x){
        return x * x;
    }

    var arr = [1,2,3,4,5,6,7,8,9]
    alert(arr.map(pow));

    var arr1 = [1,3,5,7,9]
    alert(arr1.reduce(function(x,y){
        return x + y;
    })); 


    //闭包

    function lazy_sum(arr){
        var sum = function(){
            return arr.reduce(function(x,y){
                return x + y;
            });
        }
        return sum;
    }

    var f = lazy_sum([1,2,3,4,5]);
    alert(f());
    </script>
</head>
