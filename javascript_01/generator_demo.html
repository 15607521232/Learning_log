<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器</title>
    <script type="text/javascript">
    function* fib(max){
        var t,
        a = 0,
        b = 1,
        n = 0;
        while(n < max){
            yield a;
            [a, b] = [b, a + b];
            n ++;
        }
        return;
    }
    // var f = fib(5);
    // alert(f.next());
    for (var x of fib(5)){
        alert(x);
    }
    
    </script>
</head>

</body>
</html>
